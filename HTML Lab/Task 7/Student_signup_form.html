<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Signup Form</h1>
    <div>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="f">First Name:</label><br>
            <input type="text" name="f" id="f"><br><br>
            <label for="l">Last Name:</label><br>
            <input type="text" name="l" id="l"><br><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="gender">Male<br>
            <input type="radio" name="gender" id="gender">female<br><br>
            <label for="d">Date of Birth:</label><br>
            <input type="date" name="d" id="d"><br><br>
            <label for="e">Email: </label><br>
            <input type="email" name="e" id="e"><br><br>
            <label for="p">Phone Number:</label><br>
            <input type="number" name="p" id="p"><br><br>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Academic Information</legend>
            <label for="gr">Grade/Year:</label><br>
            <input name="gr" id="gr" size="3">
            <br><br>
            <label for="op">Course</label><br>
            <select name="op" id="op">
                <option value="science">science</option>
                <option value="maths">maths</option>
                <option value="english">english</option>
            </select> <br><br>
            <label for="ch">Interests</label><br>
            <input type="checkbox" name="ch" id="ch"> Sports<br>
            <input type="checkbox" name="ch" id="ch"> Music<br>
            <input type="checkbox" name="ch" id="ch"> Reading<br><br>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Account Setup</legend>
            <label for="n">Username:</label><br>
            <input type="text" name="n" id="n"><br><br>
            <label for="pass">Password: </label><br>
            <input type="password" name="pass" id="pass"><br><br>
            <label for="cpass">Confirm Password: </label><br>
            <input type="password" name="cpass" id="cpass"><br><br>
        </fieldset>
        <button>Sign UP</button>
    </div>
</body>
</html>
