<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Input Type Demonstration</h1>
    <label for="n">Text Input: </label>
    <input type="text" placeholder="Enter text" id="n"> <br> <br>
    <label for="pas">Password Input: </label>
    <input type="password" placeholder="Enter password" id="pas"><br> <br>
    <label for="e">Email Input: </label>
    <input type="email" placeholder="Enter email" id="e"><br> <br>
    <label for="num">Number Input: </label>
    <input type="number" id="num"><br> <br>
    <label for="i">Date Input: </label>
    <input type="date" id="i"><br> <br>
    <label for="t">Time Input: </label>
    <input type="time" id="t"><br><br>
    <label for="c">Color Picker: </label>
    <input type="color" id="c"><br><br>
    <label for="r">Range Input: </label>
    <input type="range" id="r"><br><br>
    <label for="s">Search Input: </label>
    <input type="search" placeholder="Search..." id="s"><br><br>
    <label for="tel">Telephone Input: </label>
    <input type="tel" placeholder="123-456-7890" id="tel"><br><br>
    <label for="u">URL Input: </label>
    <input type="url" placeholder="https://example.com" id="u"><br><br>
    <label for="up">Telephone Input: </label>
    <input type="tel" placeholder="123-456-7890" id="up"><br><br>
    <label for="f">File Upload: </label>
    <input type="file" id="f"><br><br>
    <label for="c">Checkbox Input: </label>
    <input type="checkbox" id="c">
    <label for="c">I agree</label> <br><br>
    <label for="r">Radio Input: </label>
    <input type="radio" name="r" id="r">
    <label for="r">Option 1</label>
    <input type="radio" name="r" id="r">
    <label for="r">Option 2</label><br><br>
    <button>Submit</button>
</body>
</html>
