<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <!-- Blog Card -->
      <div class="card">
        <!-- Card Image -->
        <img src="./assets/images/illustration-article.svg" alt="Article Illustration">

        <!-- Card Content -->
        <div class="content">
          <button class="tag">Learning</button>
          <p class="date">Published 21 Dec 2023</p>
          <h2 class="post-title">HTML & CSS foundation</h2>
          <p class="post-summary">These languages are backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <!-- Card Footer with Author Info -->
        <div class="card-footer">
          <img src="./assets/images/image-avatar.webp" alt="Author Picture" width="" class="author-icon">
          <p class="post-author">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
