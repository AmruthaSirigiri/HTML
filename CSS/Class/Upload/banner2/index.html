<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <article style="--slist: #ebac79, #d65b56">
            <h3>Gingerbread</h3>
            <p>Pancake muffin chocolate syrup brownie.</p>
        </article>
        <article style="--slist: #90cbb7, #2fb1a9">
            <h3>Brownie</h3>
            <p>Cake lemon berry muffin plum macaron.</p>
        </article>
        <article style="--slist: #8a7876, #32201c">
            <h3>Ice Cream</h3>
            <p>Wafer apple tart pie muffin gingerbread.</p>
        </article>
        <article style="--slist: #a6c869, #37a65a">
            <h3>Lava Cake</h3>
            <p>Liquorice plum topping chocolate lemon.</p>
        </article>
    </div>
</body>
</html>
