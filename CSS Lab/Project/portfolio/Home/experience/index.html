<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="experience">
        <div class="section-header">
            <h4>Explore My</h4>
            <h1>Experience</h1>
        </div>
        <div class="experience-cards">
            <!-- Frontend Development -->
            <div class="experience-card">
                <h3>Frontend Development</h3>
                <div class="tech-list">
                    <p><img src="https://via.placeholder.com/30" alt="Dart Logo"> Dart Flutter UI</p>
                    <p><img src="https://via.placeholder.com/30" alt="HTML5 Logo"> HTML5</p>
                    <p><img src="https://via.placeholder.com/30" alt="CSS3 Logo"> CSS3</p>
                    <p><img src="https://via.placeholder.com/30" alt="Bootstrap Logo"> Bootstrap</p>
                    <p><img src="https://via.placeholder.com/30" alt="React Logo"> React</p>
                    <p><img src="https://via.placeholder.com/30" alt="Material UI Logo"> Material UI</p>
                </div>
            </div>
            <!-- Development Tools -->
            <div class="experience-card">
                <h3>Development Tools and Softwares</h3>
                <div class="tech-list">
                    <p><img src="https://via.placeholder.com/30" alt="VS Code Logo"> VS Code</p>
                    <p><img src="https://via.placeholder.com/30" alt="Git Logo"> Git</p>
                    <p><img src="https://via.placeholder.com/30" alt="Github Logo"> Github</p>
                    <p><img src="https://via.placeholder.com/30" alt="Android Studio Logo"> Android Studio</p>
                    <p><img src="https://via.placeholder.com/30" alt="Eclipse Logo"> Eclipse</p>
                    <p><img src="https://via.placeholder.com/30" alt="Figma Logo"> Figma</p>
                </div>
            </div>
            <!-- Backend Development -->
            <div class="experience-card">
                <h3>Backend Development</h3>
                <div class="tech-list">
                    <p><img src="https://via.placeholder.com/30" alt="Java Logo"> Java Servlets</p>
                    <p><img src="https://via.placeholder.com/30" alt="Android Logo"> Android</p>
                    <p><img src="https://via.placeholder.com/30" alt="PHP Logo"> PHP</p>
                    <p><img src="https://via.placeholder.com/30" alt="MySQL Logo"> MySQL</p>
                    <p><img src="https://via.placeholder.com/30" alt="Firebase Logo"> Firebase</p>
                    <p><img src="https://via.placeholder.com/30" alt="AWS Logo"> AWS</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
