<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body> 
    <h1>Registration Form</h1>
    <form action="main.java" method="post">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"> <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="fname"> <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"> <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"> <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="male">Female</label><br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="4" cols="30"></textarea><br><br>
        <label for="profile">Profile Picture</label>
        <input type="file" name="profile" id="profile"><br><br>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I agree to terms and conditions</label> <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
